    // 2025 - 11 - 27 - 10 : 54 AM 

    function makeCustomersFormat(params) {
        let date = new Date()
        let year = date.getFullYear()
        let month = date.getMonth() + 1
        let day = date.getDate()
        let hour = date.getHours()
        let minutes = date.getMinutes()
        let seconds = date.getSeconds()

        function addZero(num) {
            return num < 10 ? `0${num}` : num
        }

        return `${year} - ${month} - ${addZero(day)} - ${addZero(hour)}:${addZero(minutes)}:${addZero(seconds)}  ${hour < 12 ? 'AM' : 'PM'}`

    }

    console.log(makeCustomersFormat());

    let timeDisplayer = setInterval(() => {
        document.body.innerHTML = `<h1> ${makeCustomersFormat()} </h1>`
    }, 1000);









</script>
