<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ibadan map (iframe)</title>
  <style>
    body{ margin:0; font-family:Arial,Helvetica,sans-serif; }
    .map-frame { width:100%; height:60vh; min-height:360px; border:0; display:block; }
    .container { max-width:1000px; margin:24px auto; padding:12px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ibadan, Nigeria</h2>
    <iframe
      class="map-frame"
      src="https://www.google.com/maps?q=Ibadan,+Nigeria&output=embed"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Ibadan, Nigeria"
    ></iframe>
  </div>
</body>
</html>
