<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        thead,
        tbody,
        th,
        tr,
        td {
            border: 1px solid green;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <label for="provider">Provider</label>
        <select name="" id="selectProvider">
            <option value=""> choose provider </option>
            <option value="mtn"> MTN</option>
            <option value="glo"> GLO </option>
            <option value="9mobile">9MOBILE </option>
            <option value="airtel"> AIRTEL </option>
        </select>
    </div>
    <br>
    <div>
        <label for="amount"> Amount </label>
        <select name="" id="select">
            <option value=""> choose amount </option>
            <option value="100"> 100 </option>
            <option value="200"> 200 </option>
            <option value="500"> 500</option>
            <option value="1000"> 1000</option>
        </select>
    </div>
    <br>
    <button onclick="generatePin()">generate pin </button>

    <p>pin : <span id="forPin"> </span></p>


    <div>
        <input type="text" value="*311*pin#" placeholder="load card here" id="card">
        <button onclick="loadCard()">load card</button>
    </div>

    <br>
    <br>

    <button>all cards </button> <button>used cards </button> <button> unused cards </button>
    <table>
        <thead>
            <th> s/n </th>
            <th> provider </th>
            <th> amount </th>
            <th> pin</th>
            <th> isloaded </th>

        </thead>
        <tbody id="tbody">




        </tbody>
    </table>


</body>

</html>
<script>

    let database = []
    let selectProvider = document.getElementById('selectProvider')
    let selectAmount = document.getElementById('select')
    let result = document.getElementById('forPin')
    let card = document.getElementById('card')

    // 23456789009
    function generatePin() {
        if (selectProvider.value === "" || selectAmount.value === "") {
            alert('All fields are mandatory')
        }
        else {
            let pin = ''
            for (let index = 0; index < 12; index++) {
                pin = pin + Math.floor(Math.random() * 10) // 0 - 9
                // pin += Math.floor(Math.random() * 10)
            }

            console.log(pin, pin.length);
            result.innerHTML = pin

            let cardObj = {
                provider: selectProvider.value,
                amount: selectAmount.value,
                pin: pin,
                isUsed: false
            }

            database.push(cardObj)
            console.log(database);
            displayTable()
        }
    }
    function loadCard() {
        let cardPin = card.value.trim().slice(5, 17)
        console.log(cardPin);


        let isValidCard = null
        for (let index = 0; index < database.length; index++) {
            if (database[index].pin === cardPin) {
                isValidCard = database[index]
                break
            }
        }


        if (card.value.trim() === '') {
            alert('Input cannot be empty')
        } else if (!card.value.trim().startsWith('*311*') || !card.value.trim().endsWith('#') || card.value.trim().length != 18) {
            alert('Invalid format')
        } else if (!isValidCard) {
            alert('Invalid Card');
        } else if (isValidCard.isUsed) {
            alert('this card has already been used')
        } else {
            isValidCard.isUsed = true
            alert(`YOU JUST SUCCESSFULLY RECHARGED ${isValidCard.provider} of ${isValidCard.amount}`)
            displayTable()
        }
    }


    function displayTable() {
        tbody.innerHTML = ''
        for (let index = 0; index < database.length; index++) {
            tbody.innerHTML += `<tr>
                <td> ${index + 1} </td>
                <td> ${database[index].provider} </td>
                <td> ${database[index].amount} </td>
                <td>${database[index].pin}</td>
                <td> ${database[index].isUsed} </td>
            </tr>`
        }
    }



</script>
