<script>

    let database = JSON.parse(localStorage.getItem('novRechargeCards')) || []
    let selectProvider = document.getElementById('selectProvider')
    let selectAmount = document.getElementById('select')
    let result = document.getElementById('forPin')
    let card = document.getElementById('card')

    // 23456789009
    function generatePin() {
        if (selectProvider.value === "" || selectAmount.value === "") {
            alert('All fields are mandatory')
        }
        else {
            let pin = ''
            for (let index = 0; index < 12; index++) {
                pin = pin + Math.floor(Math.random() * 10) // 0 - 9
                // pin += Math.floor(Math.random() * 10)
            }

            console.log(pin, pin.length);
            result.innerHTML = pin

            let cardObj = {
                provider: selectProvider.value,
                amount: selectAmount.value,
                pin: pin,
                isUsed: false
            }

            database.push(cardObj)
            localStorage.setItem('novRechargeCards', JSON.stringify(database))
            console.log(database);
            displayTable(database)
        }
    }
    function loadCard() {
        let cardPin = card.value.trim().slice(5, 17)
        console.log(cardPin);


        let isValidCard = null
        for (let index = 0; index < database.length; index++) {
            if (database[index].pin === cardPin) {
                isValidCard = database[index]
                break
            }
        }


        if (card.value.trim() === '') {
            alert('Input cannot be empty')
        } else if (!card.value.trim().startsWith('*311*') || !card.value.trim().endsWith('#') || card.value.trim().length != 18) {
            alert('Invalid format')
        } else if (!isValidCard) {
            alert('Invalid Card');
        } else if (isValidCard.isUsed) {
            alert('this card has already been used')
        } else {
            isValidCard.isUsed = true
            localStorage.setItem('novRechargeCards', JSON.stringify(database))
            alert(`YOU JUST SUCCESSFULLY RECHARGED ${isValidCard.provider} of ${isValidCard.amount}`)
            displayTable(database)
        }
    }

    function displayUsedCards() {
        let filteredUserCards = database.filter((cardObj, i) => {
            return cardObj.isUsed === true
        })
        displayTable(filteredUserCards)
    }

    function displayUnUsedCards() {
        let filteredUnUsedCards = database.filter((cardObj, i) => {
            return cardObj.isUsed === false
        })

        displayTable(filteredUnUsedCards)
    }

    function displayTable(table) {
        tbody.innerHTML = ''
        // for (let index = 0; index < table.length; index++) {
        //     tbody.innerHTML += `<tr>
        //         <td> ${index + 1} </td>
        //         <td> ${table[index].provider} </td>
        //         <td> ${table[index].amount} </td>
        //         <td>${table[index].pin}</td>
        //         <td> ${table[index].isUsed} </td>
        //     </tr>`
        // }

        table.forEach((cardObj, i, arr) => {
            tbody.innerHTML += `<tr>
                <td> ${i + 1} </td>
                <td> ${cardObj.provider} </td>
                <td> ${cardObj.amount} </td>
                <td>${cardObj.pin}</td>
                <td> ${cardObj.isUsed} </td>
            </tr>`
        });


    }

    displayTable(database)



</script>
